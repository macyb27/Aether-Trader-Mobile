name: Build Android APK

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch: # Allows manual trigger from GitHub UI

env:
  NODE_VERSION: '22'
  JAVA_VERSION: '17'

jobs:
  # Primary: Build APK locally with Gradle (no EAS/sandbox needed)
  build-local:
    name: Build APK (Local Gradle)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean
        env:
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL || '' }}
          EXPO_PUBLIC_APP_ID: ${{ secrets.APP_ID || '' }}

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --warning-mode=all
        env:
          # Increase Gradle memory for large builds
          GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false'

      - name: Find and rename APK
        id: find-apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found in build outputs!"
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "APK found at: $APK_PATH"
          ls -lh "$APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-trader-release
          path: ${{ steps.find-apk.outputs.apk_path }}
          retention-days: 30
          if-no-files-found: error

      - name: Build summary
        run: |
          echo "## Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **APK**: \`${{ steps.find-apk.outputs.apk_path }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Download**: Go to Actions -> Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- **Install**: Enable 'Unknown Sources' on Android, then open the APK" >> $GITHUB_STEP_SUMMARY

  # Alternative: Build with EAS Cloud (requires EXPO_TOKEN secret)
  build-eas:
    name: Build APK with EAS (Cloud)
    runs-on: ubuntu-latest
    if: false # Set to true to enable EAS cloud build instead

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build APK with EAS
        run: eas build --platform android --profile production --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
