name: Build Android APK

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build:
    name: Build APK with EAS
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: ðŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸš€ Build APK with EAS
        run: |
          eas build --platform android --profile production --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“ Build info
        run: |
          echo "âœ… Build started successfully!"
          echo "ðŸ“± Check build status at: https://expo.dev/accounts/${{ github.repository_owner }}/projects/aether-trader-pro/builds"
          echo "â±ï¸ Build typically takes 15-30 minutes"
          echo "ðŸ“¥ Download APK from Expo dashboard when complete"

  # Alternative: Build locally with Gradle (no EAS needed, but slower)
  build-local:
    name: Build APK Locally (Alternative)
    runs-on: ubuntu-latest
    if: false # Set to true to enable local build
    
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸš€ Build APK
        run: |
          npx expo prebuild --platform android
          cd android
          ./gradlew assembleRelease

      - name: ðŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: ðŸ“ Build complete
        run: |
          echo "âœ… APK built successfully!"
          echo "ðŸ“¥ Download from: Actions -> Artifacts"
